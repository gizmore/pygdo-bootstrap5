<div class="gdt-form-field">
    <label for="<%=field.get_name()%>" class="form-label"><%=field.render_label(Mode.HTML)%></label>
    <input id="<%=field.get_name()%>" name="<%=field.get_name()%>" type="<%=field._input_type%>"
           class="form-control<%=' is-invalid' if field.has_error() else '' %>"
           <%=field.html_readonly()%>
           <%=field.html_pattern()%>
           <%=field.html_required()%>
           aria-label="<%=field.render_label(Mode.HTML)%>"
           value="<%=field.html_value()%>"/>
    <% if field.has_error():
        write(f'<div class="invalid-feedback">%s</div>' % field.render_error())
    %>
</div>
