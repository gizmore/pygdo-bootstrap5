<%
klass = field.html_class()
if klass == 'gdt-error':
    klass = 'alert alert-danger'
elif klass == 'gdt-success':
    klass = 'alert alert-success'
%>
<blockquote class="gdt-panel <%=klass%>">
    <h5><%=field.render_title()%></h5>
    <p><%=field.render_text()%></p>
    <div><%=field.render_super_fields(Mode.HTML)%></div>
</blockquote>
