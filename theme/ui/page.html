<!DOCTYPE html>
<html lang="{{lang}}">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <meta name="description" content="{{descr}}">
    <meta name="keywords" content="{{keywords}}">
    {{css}}
    {{css_inline}}
</head>
<body class="no-js">
  <div id="pagewrap">
    <div class="sidebar" id="leftSidebar">
        {{left_bar}}
    </div>
    <div class="content">
        <div class="header-bar">
            <i class="fas fa-donut icon" onclick="GDO.toggleSidebar('leftSidebar')">L</i>
            <div class="title">
                {{title_bar}}
            </div>
            <i class="fas fa-donut icon" onclick="GDO.toggleSidebar('rightSidebar')">R</i>
        </div>
        <div style="padding: 20px;">
            {{top_bar}}
            {{result}}
        </div>
    </div>
    <div class="sidebar collapsed" id="rightSidebar">
        {{right_bar}}
    </div>
  </div>
  <footer class="footer text-center">{{bottom_bar}}</footer>
  {{js}}
  {{js_inline}}
</body>
</html>
