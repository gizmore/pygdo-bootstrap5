<!DOCTYPE html>
<html lang="<%=Application.LANG_ISO%>">
<head>
    <meta charset="UTF-8">
    <title><%=field._method.gdo_render_title()%></title>
    <meta name="description" content="<%=field._method.gdo_render_descr()%>">
    <meta name="keywords" content="<%=field._method.gdo_render_keywords()%>">
    <%
    for url in field._css:
        writeln(f'    <link rel="stylesheet" href="{url}" />')
    %>
</head>
<body class="no-js">
  <div id="pagewrap">
    <div class="sidebar" id="leftSidebar">
        <%=field._left_bar.render()%>
    </div>
    <div class="content">
        <div class="header-bar">
            <i class="fas fa-donut icon" onclick="GDO.toggleSidebar('leftSidebar')">L</i>
            <div class="title"><%=field._title_bar.render()%></div>
            <i class="fas fa-donut icon" onclick="GDO.toggleSidebar('rightSidebar')">R</i>
        </div>
        <div style="padding: 20px;">
            <%=field._top_bar.render()%>
            <%=result%>
        </div>
    </div>
    <div class="sidebar collapsed" id="rightSidebar">
        <%=field._right_bar.render()%>
    </div>
  </div>
  <footer class="footer text-center"><%=field._bottom_bar.render()%></footer>
<%
for url in field._js:
    writeln(f'  <script src="{url}"></script>')
%>
</body>
</html>
