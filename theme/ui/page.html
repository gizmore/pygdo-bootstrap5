<!DOCTYPE html>
<html lang="%(lang)s">
<head>
    <meta charset="UTF-8">
    <title>%(title)s</title>
    <meta name="description" content="%(descr)s">
    <meta name="keywords" content="%(keywords)s">
    %(meta)s
    %(css)s
    %(css_inline)s
</head>
<body class="no-js">
  <div id="pagewrap">
    <div class="sidebar" id="leftSidebar">
        %(left_bar)s
    </div>
    <div class="content">
        <div class="header-bar">
            <i class="fas fa-donut icon" onclick="gdo.toggleSidebar('leftSidebar')">L</i>
            <div class="title">
                %(title_bar)s
            </div>
            <i class="fas fa-donut icon" onclick="gdo.toggleSidebar('rightSidebar')">R</i>
        </div>
        <div style="padding: 20px;">
            %(flash)s
            %(top_bar)s
            %(result)s
        </div>
    </div>
    <div class="sidebar collapsed" id="rightSidebar">
        %(right_bar)s
    </div>
  </div>
  <footer class="footer text-center">%(bottom_bar)s</footer>
  %(js)s
  %(js_inline)s
</body>
</html>
